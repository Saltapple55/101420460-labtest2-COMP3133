<h3>Search for a specific mission by typing the launch year here</h3>
<form #searchForm="ngForm"(ngSubmit)="search(searchForm)">
  <mat-form-field>
  <mat-label>Launch Year:</mat-label>
  <input  matInput type="text" [(ngModel)]="searchDetails.num" name="unum">
</mat-form-field>

  <button mat-raised-button color="secondary" type="submit">Filter</button>
</form>
